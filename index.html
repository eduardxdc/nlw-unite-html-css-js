<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='author' content='@eduardxdc'>
    <meta name='description' content='Application developed in RocketSeat NLW Unite in the HTML+CSS+JS track.'>
    <link href='style.css' rel='stylesheet'>
    <title>NLW UNITE | CHECK-IN</title>
</head>

<body>
    <form onsubmit='addParticipant(event)'>
        <fieldset>
            <legend>Register</legend>

            <div>
                <input type='text' placeholder='Your name' name='username' required>

                <input type='email' placeholder='Your e-mail' name='email' required>

                <button>Check-in</button>
            </div>
        </fieldset>
    </form>

    <table width='100%'>
        <thead style='text-align: left;'>
            <tr>
                <th>Participant</th>
                <th>Date of registration</th>
                <th>Check-in date</th>
            </tr>
        </thead>

        <tbody>

        </tbody>
    </table>
</body>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script> <!-- this imports the dayjs library -->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script> <!-- this imports the relativeTime plugin -->
<script>dayjs.extend(window.dayjs_plugin_relativeTime)</script> <!-- this activates the relativeTime plugin -->
<script src="script.js"></script>

</html>
